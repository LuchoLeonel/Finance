{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td> {{ stock.symbol }}</td>
                    <td> {{ stock.name }}</td>
                    <td> {{ stock.number }}</td>
                    <td> {{ stock.price }}</td>
                    <td> {{ stock.total }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td>CASH</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td> {{ cash }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
